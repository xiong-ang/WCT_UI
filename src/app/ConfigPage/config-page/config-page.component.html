<div id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" style="padding-left: 20px" href="#page-top">Web CompareTool</a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-7 section configForm">
        <h2>Create Compare Project</h2>

        <div class="input-group mb-3 configItem">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Project Name:</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" id="compare_project_name"
            [(ngModel)]="compareInput.projectName" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="custom-file configItem">
          <input type="file" class="custom-file-input" id="compare_file1" [(ngModel)]="compareInput.file1">
          <label class="custom-file-label"
            for="customFile1">{{compareInput.file1 ? compareInput.file1: "Choose Left Content..."}}</label>
        </div>
        <div class="custom-file configItem">
          <input type="file" class="custom-file-input" id="compare_file2" [(ngModel)]="compareInput.file2">
          <label class="custom-file-label"
            for="customFile2">{{compareInput.file2 ? compareInput.file2: "Choose Right Content..."}}</label>
        </div>

        <div class="custom-control custom-checkbox configItem">
          <input type="checkbox" class="custom-control-input" id="include_all_tags_check"
            [(ngModel)]="compareInput.config.isIncludeAlltags">
          <label class="custom-control-label" for="include_all_tags_check">Include all tags</label>
        </div>

        <div class="subConfigItem">
          <div class="custom-control custom-checkbox configItem">
            <input type="checkbox" class="custom-control-input" id="include_tag_data_value_check"
              [(ngModel)]="compareInput.config.isIncludeTagDataValuesInCompare">
            <label class="custom-control-label" for="include_tag_data_value_check">Include tag data values in compare</label>
          </div>
          <div class="custom-control custom-checkbox configItem">
            <input type="checkbox" class="custom-control-input" id="include_constant_tag_data_check"
              [(ngModel)]="compareInput.config.isIncludeConstantTagDataValuesInCompare">
            <label class="custom-control-label" for="include_constant_tag_data_check">Include constant tag data values in
              compare</label>
          </div>
          <div class="custom-control custom-checkbox configItem">
            <input type="checkbox" class="custom-control-input" id="filter_tags_check"
              [(ngModel)]="compareInput.config.isFilterTags">
            <label class="custom-control-label" for="filter_tags_check">Filter tags</label>
          </div>
        </div>

        <div class="custom-control custom-checkbox configItem">
          <input type="checkbox" class="custom-control-input" id="include_descriptions_check"
            [(ngModel)]="compareInput.config.isIncludeDescriptionsInCompare">
          <label class="custom-control-label" for="include_descriptions_check">Include descriptions in compare</label>
        </div>

        <div class="container btn-group">
          <button type="button" class="btn btn-primary btn-lg configItem" (click)="createProject()">Create</button>
          <button type="button" class="btn btn-secondary btn-lg configItem" (click)="clearProject()">Clear</button>
        </div>

      </div>

      <div class="col-5 section historyList">
        <div class="row-fluid">
          <h2>Compare Records</h2>

          <nav id="pageNav">
            <ul class="pagination">
              <li class="page-item" [ngClass]="{'disabled': isBackDisable}">
                <a class="page-link" (click)="back()">Previous</a>
              </li>
              <li class="page-item" [ngClass]="{'disabled': isNextDisable}">
                <a class="page-link" (click)="next()">Next</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="row">
          <table class="col-12 table table-striped">
            <thead>
              <tr>
                <th scope="col">Project Name</th>
                <th scope="col">Create Time</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody *ngFor="let compareRecord of compareHelper.compareRecords">
              <tr>
                <td>{{compareRecord.projectname}}</td>
                <td>{{compareRecord.time}}</td>
                <td>
                  <app-compare-status [compareResult]="compareRecord"></app-compare-status>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="py-5 bg-dark RAfooter">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; 2019 &mdash; RA Dalian</p>
    </div>
  </footer>
</div>
