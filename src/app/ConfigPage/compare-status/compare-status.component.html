<div class="progress" *ngIf="compareResult.status == 1">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
    aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>

<div *ngIf="compareResult.status == 2">
  <button type="button" class="btn btn-success tb" (click)="viewResult()">View Result</button>
</div>
