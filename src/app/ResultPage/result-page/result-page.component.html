<div id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">Web CompareTool</a>
  </nav>

  <div class="compareResult row">
    <div class="col-2 col-lg-2 section summary">
      <app-tree-view></app-tree-view>
    </div>

    <div class="col-5 col-lg-5 section compare">
      <div class="close" (click)="closeDetailShown()">
        <span class="closeIcon" aria-hidden="true">&times;</span>
      </div>
      <app-tree-view (selectChanged)="onSelectChange($event)" *ngIf="!detailShown"></app-tree-view>
      <app-table-view *ngIf="detailShown"></app-table-view>
    </div>

    <div class="col-5 col-lg-5 section compare">
      <app-tree-view (selectChanged)="onSelectChange($event)" *ngIf="!detailShown"></app-tree-view>
      <app-table-view *ngIf="detailShown"></app-table-view>
      <!--{{getTestResult()}}-->
    </div>
  </div>


  <!-- Footer -->
  <footer class="py-5 bg-dark RAfooter">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; 2019 &mdash; RA Dalian</p>
    </div>
  </footer>
</div>
